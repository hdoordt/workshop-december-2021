[package]
name = "workshop-examples"
version = "0.1.0"
authors = ["Henk Oordt <hd@tweedegolf.com>", "Dion Dokter <dion@tweedegolf.com>"]
edition = "2018"


[dependencies]
cortex-m = "0.7.3"
cortex-m-rt = "0.6.15"
defmt-rtt = "0.3.0"
panic-probe = "0.3.0"
embedded-hal = "0.2.6"
lis3dh = "0.4.1"
defmt = "0.3.0"

[dependencies.nrf52840-hal]
optional = true
version = "0.13.0"
features = ["rt"]

[dependencies.nrf52832-hal]
optional = true
version = "0.13.0"
features = ["rt"]

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

nrf52dk = ["nrf52832-hal"]
nrf52840dk = ["nrf52840-hal"]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

